type Game @model @auth(
  rules: [
    { allow: public, operations: [read] }
  ]
  ) {
  id: ID!
  title: String!
  description: String
  filePath: String
}

type SaveFile @model @auth(
  rules: [
    { allow: groups, groups: ["admin"] }
    { allow: owner, ownerField: "userId" }
  ]
  ) {
  id: ID!
  userId: ID!
  game: Game!
  data: AWSJSON!
}