type Game 
  @model 
  @auth(
  rules: [
    { allow: private, operations: [read] }
  ]
  ) {
  id: ID!
  title: String!
  description: String
  img: String
  filePath: String
  saveStates: [SaveState] @hasMany
}

type SaveState 
  @model
  @auth(
    rules: [
      { allow: owner }
    ]
  ) {
  id: ID!
  game: Game! @belongsTo
  data: AWSJSON!
  title: String
  description: String
}